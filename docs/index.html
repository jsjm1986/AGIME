<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGIME - AI Future Intelligence</title>

    <!-- Fonts: Space Grotesk (Titles), Inter (Body), JetBrains Mono (Code) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">

    <!-- Syntax Highlight Theme: Tokyo Night Dark (Best for blue aesthetic) -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">

    <style>
        :root {
            /* FUTURE BLUE PALETTE */
            --bg-deep: #020617;
            /* Slate 950 - Deepest Blue */
            --bg-surface: #0f172a;
            /* Slate 900 */
            --bg-card: rgba(15, 23, 42, 0.6);

            --accent-cyan: #06b6d4;
            /* Cyan 500 */
            --accent-blue: #3b82f6;
            /* Blue 500 */
            --accent-glow: #60a5fa;
            /* Blue 400 */

            --text-main: #f1f5f9;
            /* Slate 100 */
            --text-muted: #94a3b8;
            /* Slate 400 */

            --border: rgba(148, 163, 184, 0.1);
            --border-glow: rgba(59, 130, 246, 0.5);

            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-body);
            line-height: 1.7;
            margin: 0;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(6, 182, 212, 0.08), transparent 25%);
        }

        /* Grid Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(148, 163, 184, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        a {
            text-decoration: none;
            transition: all 0.3s ease;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 72px;
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .logo {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .logo-tag {
            font-size: 0.7rem;
            color: var(--bg-deep);
            background: var(--accent-cyan);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.4);
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            padding: 8px 0;
            position: relative;
        }

        .nav a:hover,
        .nav a.active {
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }

        .nav a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-blue);
            box-shadow: 0 0 10px var(--accent-blue);
        }

        /* CARD STYLE for Content */
        main {
            max-width: 1000px;
            margin: 120px auto 80px;
            padding: 0 2rem;
            min-height: 80vh;
        }

        /* MARKDOWN STYLES */
        .md-content {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typography */
        .md-content h1 {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
        }

        .md-content h2 {
            font-family: var(--font-display);
            font-size: 2rem;
            color: #fff;
            margin-top: 3.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
        }

        .md-content h2::before {
            content: '//';
            color: var(--accent-cyan);
            margin-right: 0.5rem;
            font-family: var(--font-code);
            font-size: 1.2rem;
        }

        .md-content h3 {
            font-size: 1.4rem;
            color: var(--accent-cyan);
            margin-top: 2.5rem;
            margin-bottom: 1rem;
        }

        .md-content p,
        .md-content li {
            color: var(--text-muted);
            font-size: 1.05rem;
            line-height: 1.8;
            margin-bottom: 1.2rem;
        }

        .md-content strong {
            color: #fff;
            font-weight: 600;
        }

        /* Links */
        .md-content a {
            color: var(--accent-blue);
            border-bottom: 1px dashed rgba(59, 130, 246, 0.5);
        }

        .md-content a:hover {
            color: var(--accent-cyan);
            border-bottom-style: solid;
        }

        /* Code Blocks - Glassmorphism */
        .md-content pre {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            overflow-x: auto;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .md-content code {
            font-family: var(--font-code);
            font-size: 0.9em;
        }

        .md-content p code,
        .md-content li code {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-cyan);
            padding: 3px 6px;
            border-radius: 4px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        /* Tables */
        .md-content table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 2.5rem 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .md-content th {
            background: rgba(59, 130, 246, 0.05);
            color: #fff;
            padding: 1.2rem;
            text-align: left;
            font-family: var(--font-display);
            font-weight: 600;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }

        .md-content td {
            padding: 1.2rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-muted);
        }

        .md-content tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Images */
        .md-content img {
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
            margin: 2rem 0;
        }

        /* Hero Image - No Border */
        .md-content p:first-of-type img {
            width: 100%;
            border: none;
            box-shadow: none;
            border-radius: 0;
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }

        /* Mermaid */
        .mermaid {
            background: transparent;
            display: flex;
            justify-content: center;
            margin: 3rem 0;
        }

        /* Badges */
        img[alt*="badge"],
        img[src*="shields.io"] {
            border: none !important;
            box-shadow: none !important;
            margin: 0 4px;
        }

        /* Error Screen */
        .error-screen {
            background: rgba(6, 182, 212, 0.05);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            margin-top: 4rem;
        }

        .error-title {
            color: var(--accent-cyan);
            font-family: var(--font-display);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .cmd-box {
            background: #000;
            color: #10b981;
            font-family: var(--font-code);
            padding: 1rem 2rem;
            border-radius: 6px;
            display: inline-block;
            margin: 1.5rem 0;
            border: 1px solid #333;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
            margin-top: 6rem;
            background: #020617;
        }

        @media (max-width: 768px) {
            .md-content h1 {
                font-size: 2.5rem;
            }

            header {
                padding: 0 1rem;
            }

            .nav {
                display: none;
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="logo">
            AGIME <span class="logo-tag">FUTURE</span>
        </a>
        <nav class="nav">
            <a href="?page=product/PRODUCT_INTRO">Product</a>
            <a href="?page=product/ENTERPRISE">Enterprise</a>
            <a href="?page=README">Documentation</a>
            <a href="https://github.com/jsjm1986/AGIME/releases" style="color: var(--accent-cyan);">Download</a>
        </nav>
    </header>

    <main id="app">
        <!-- Loading State -->
        <div style="height: 60vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <div
                style="width: 40px; height: 40px; border: 2px solid var(--accent-cyan); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;">
            </div>
            <div
                style="margin-top: 1rem; font-family: var(--font-code); color: var(--accent-cyan); font-size: 0.9rem; letter-spacing: 2px;">
                INITIALIZING SYSTEM</div>
        </div>
    </main>

    <footer>
        <p>AGIME &copy; 2026. Open Source Artificial Intelligence.</p>
    </footer>

    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- LIBS -->
    <!-- Highlight.js (Classic Script for reliability) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Modules -->
    <script type="module">
        import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.esm.min.mjs";

        // Init Mermaid with Blue Theme
        mermaid.initialize({
            startOnLoad: false,
            theme: 'base',
            fontFamily: 'Space Grotesk',
            themeVariables: {
                darkMode: true,
                background: '#0f172a',
                primaryColor: '#0f172a',
                primaryTextColor: '#f1f5f9',
                primaryBorderColor: '#3b82f6',
                lineColor: '#06b6d4',
                secondaryColor: '#020617',
                tertiaryColor: '#020617'
            }
        });

        async function init() {
            const container = document.getElementById('app');

            // 1. Protocol Restriction Check
            if (window.location.protocol === 'file:') {
                container.innerHTML = `
                    <div class="error-screen">
                        <div class="error-title">⚠️ SYSTEM RESTRICTION</div>
                        <p>Security protocols prevent direct access via file system.</p>
                        <p>Initialize local server to bypass restriction:</p>
                        <div class="cmd-box">npx http-server -c-1</div>
                        <p style="margin-top: 2rem;">
                            Or access via Neural Network (GitHub Pages):<br>
                            <a href="https://jsjm1986.github.io/AGIME/" style="color: var(--accent-cyan); text-decoration: underline;">https://jsjm1986.github.io/AGIME/</a>
                        </p>
                    </div>
                `;
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const page = params.get('page') || 'product/PRODUCT_INTRO';

            try {
                const res = await fetch(`${page}.md`);
                if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
                const text = await res.text();

                // Render
                renderPage(container, text, page);

            } catch (err) {
                container.innerHTML = `
                    <div class="error-screen">
                        <div class="error-title">CONNECTION FAILED</div>
                        <p>Module [${page}] could not be loaded.</p>
                        <p style="color: #64748b; font-family: var(--font-code);">${err.message}</p>
                        <a href="index.html" style="color: var(--accent-cyan); margin-top: 2rem; display: inline-block;">REBOOT SYSTEM</a>
                    </div>
                `;
            }
        }

        function renderPage(container, text, pagePath) {
            // Fix relative images
            const basePath = pagePath.includes('/') ? pagePath.substring(0, pagePath.lastIndexOf('/') + 1) : '';
            const fixedText = text.replace(/!\[(.*?)\]\((?!http|\/)(.*?)\)/g, (match, alt, src) => `![${alt}](${basePath}${src})`);

            // Parse Markdown
            container.innerHTML = `<div class="md-content">${marked.parse(fixedText)}</div>`;

            // Highlight Code
            if (window.hljs) window.hljs.highlightAll();

            // Process Mermaid
            container.querySelectorAll('.language-mermaid').forEach(block => {
                const code = block.textContent;
                const pre = block.parentElement;
                const div = document.createElement('div');
                div.className = 'mermaid';
                div.textContent = code;
                pre.replaceWith(div);
            });

            mermaid.run();

            // Active Nav
            document.querySelectorAll('.nav a').forEach(a => {
                if (a.href.includes(pagePath)) a.classList.add('active');
            });
        }

        init();
    </script>
</body>

</html>
