name: Create Release from Artifacts

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Workflow Run ID (from successful build)'
        required: true
        type: string
      release_tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  actions: read

jobs:
  create-release:
    runs-on: ubuntu-latest
    name: Create GitHub Release

    steps:
      - name: Download artifacts from previous run
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ inputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          find artifacts -type f | head -50
          echo ""
          ls -laR artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.release_tag }}
          name: AGIME ${{ inputs.release_tag }}
          fail_on_unmatched_files: false
          files: |
            artifacts/AGIME-win32-x64-zip/*.zip
            artifacts/AGIME-win32-x64-installer/*.zip
            artifacts/AGIME-darwin-arm64-zip/*.zip
            artifacts/AGIME-darwin-x64-zip/*.zip
            artifacts/AGIME-darwin-arm64-dmg/*.dmg
            artifacts/AGIME-darwin-x64-dmg/*.dmg
            artifacts/AGIME-linux-x64-tar/*.tar.gz
            artifacts/AGIME-linux-x64-deb/*.deb
            artifacts/AGIME-linux-x64-rpm/*.rpm
            artifacts/AGIME-linux-arm64-tar/*.tar.gz
            artifacts/AGIME-linux-arm64-deb/*.deb
            artifacts/AGIME-linux-arm64-rpm/*.rpm
          draft: false
          generate_release_notes: true
          body: |
            ## AGIME ${{ inputs.release_tag }}

            ### 下载

            | 平台 | 架构 | 下载 |
            |------|------|------|
            | **Windows** | x64 | ZIP / Installer |
            | **macOS** | Apple Silicon (ARM64) | ZIP |
            | **macOS** | Intel (x64) | ZIP |
            | **Linux** | x64 | tar.gz / DEB / RPM |
            | **Linux** | ARM64 | tar.gz / DEB / RPM |

            ### 安装说明

            详见 [README](https://github.com/jsjm1986/AGIME#readme)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
