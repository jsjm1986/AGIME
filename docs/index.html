<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGIME - AI Future Intelligence</title>

    <!-- Fonts: Inter for UI, Space Grotesk for Headings -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Syntax Highlight: Tokyo Night -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">

    <style>
        :root {
            /* TECH BLUE PALETTE */
            --bg-deep: #000212;
            /* The Void */
            --bg-glass: rgba(10, 20, 40, 0.7);

            --primary: #2563eb;
            /* Royal Blue */
            --primary-glow: #3b82f6;
            --cyan: #06b6d4;
            /* Cyber Cyan */
            --cyan-glow: #22d3ee;

            --text-main: #f8fafc;
            --text-muted: #94a3b8;

            --border: rgba(56, 189, 248, 0.2);
            --border-hover: rgba(56, 189, 248, 0.5);

            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-body);
            line-height: 1.7;
            margin: 0;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 0% 0%, rgba(37, 99, 235, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(37, 99, 235, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
        }

        /* Cyber Grid Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #020617;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(0, 2, 18, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            transition: 0.3s;
        }

        .logo {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1.6rem;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -1px;
        }

        .logo-dot {
            width: 10px;
            height: 10px;
            background: var(--cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--cyan);
        }

        .nav {
            display: flex;
            gap: 40px;
        }

        .nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            position: relative;
            transition: 0.3s;
            letter-spacing: 0.5px;
        }

        .nav a:hover,
        .nav a.active {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--cyan);
            transition: 0.3s;
            box-shadow: 0 0 10px var(--cyan);
        }

        .nav a:hover::after,
        .nav a.active::after {
            width: 100%;
        }

        /* HERO & CONTENT */
        main {
            max-width: 1100px;
            margin: 140px auto 100px;
            padding: 0 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }

            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        /* MARKDOWN STYLES */

        /* H1 - Massive Title */
        .md-content h1 {
            font-family: var(--font-display);
            font-size: 4.5rem;
            line-height: 1.1;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 30%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: -0.03em;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Blockquotes - Center Intro */
        .md-content blockquote {
            border: none;
            text-align: center;
            font-size: 1.4rem;
            color: var(--text-muted);
            max-width: 800px;
            margin: 0 auto 4rem;
            line-height: 1.6;
        }

        .md-content blockquote p {
            display: inline;
        }

        /* H2 - Section Headers */
        .md-content h2 {
            font-family: var(--font-display);
            font-size: 2.2rem;
            color: #fff;
            margin-top: 6rem;
            margin-bottom: 2.5rem;
            padding-left: 20px;
            border-left: 4px solid var(--primary);
            background: linear-gradient(90deg, rgba(37, 99, 235, 0.1), transparent);
            padding: 15px 20px;
            border-radius: 0 10px 10px 0;
            display: flex;
            align-items: center;
        }

        /* H3 - Subheaders */
        .md-content h3 {
            font-size: 1.5rem;
            color: var(--cyan-glow);
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            font-family: var(--font-display);
        }

        .md-content p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .md-content strong {
            color: #fff;
            font-weight: 600;
        }

        /* Lists */
        .md-content ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .md-content li {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 12px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .md-content li:hover {
            border-color: var(--cyan);
            background: rgba(6, 182, 212, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(6, 182, 212, 0.3);
        }

        /* List bullet replacement */
        .md-content li::before {
            content: '';
            display: block;
            width: 40px;
            height: 2px;
            background: var(--cyan);
            margin-bottom: 1rem;
            box-shadow: 0 0 10px var(--cyan);
        }

        /* Links */
        .md-content a {
            color: var(--cyan-glow);
            text-decoration: none;
            border-bottom: 1px dashed rgba(34, 211, 238, 0.4);
            transition: 0.2s;
        }

        .md-content a:hover {
            color: #fff;
            border-bottom-style: solid;
            text-shadow: 0 0 8px var(--cyan);
        }

        /* Tables - Futuristic Cards */
        .md-content table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 4rem 0;
            background: rgba(10, 20, 40, 0.4);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 20px 50px -20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .md-content th {
            text-align: left;
            padding: 1.5rem;
            font-family: var(--font-display);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            color: var(--cyan);
            border-bottom: 1px solid var(--border);
            background: rgba(37, 99, 235, 0.05);
        }

        .md-content td {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-muted);
            vertical-align: top;
        }

        .md-content tr:last-child td {
            border-bottom: none;
        }

        .md-content tr:hover td {
            background: rgba(255, 255, 255, 0.02);
            color: #fff;
        }

        /* Mermaid Diagrams */
        .mermaid {
            display: flex;
            justify-content: center;
            margin: 4rem 0;
            filter: drop-shadow(0 0 20px rgba(37, 99, 235, 0.2));
            transition: 0.3s;
        }

        .mermaid:hover {
            filter: drop-shadow(0 0 30px rgba(37, 99, 235, 0.4));
            transform: scale(1.02);
        }

        /* Code Blocks */
        .md-content pre {
            background: #050b14;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            position: relative;
        }

        /* Top bar for code block */
        .md-content pre::before {
            content: 'TERMINAL';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 15px;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: var(--font-display);
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border);
        }

        .md-content code {
            font-family: var(--font-mono);
            font-size: 0.9em;
            padding-top: 20px;
            display: block;
        }

        .md-content p code {
            display: inline;
            padding: 2px 6px;
            color: var(--cyan);
            background: rgba(6, 182, 212, 0.1);
            border-radius: 4px;
            border: 1px solid rgba(6, 182, 212, 0.2);
        }

        /* Buttons (Download/Links) */
        .md-content p:has(a[href*="releases"]) {
            text-align: center;
            margin-top: 3rem;
        }

        .md-content a[href*="releases"],
        .md-content a[href*="aiatme.cn"] {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--cyan));
            color: #fff;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: var(--font-display);
        }

        .md-content a[href*="releases"]:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.6);
            color: #fff;
        }

        /* Images - Centered & Glass */
        .md-content img {
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin: 3rem auto;
            display: block;
        }

        /* Banner Image */
        .md-content p:first-of-type img {
            width: 100%;
            border: none;
            box-shadow: none;
            border-radius: 0;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        /* Footer */
        footer {
            margin-top: 10rem;
            padding: 4rem 0;
            text-align: center;
            border-top: 1px solid var(--border);
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.8));
        }

        .footer-logo {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 1rem;
            display: block;
        }

        .footer-copy {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Loading Spinner */
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .md-content h1 {
                font-size: 3rem;
            }

            .nav {
                display: none;
            }

            .md-content ul {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="logo">
            <div class="logo-dot"></div>
            AGIME
        </a>
        <nav class="nav">
            <a href="?page=product/PRODUCT_INTRO">CORE PRODUCT</a>
            <a href="?page=product/ENTERPRISE">ENTERPRISE SOLUTIONS</a>
            <a href="?page=README">DOCUMENTATION</a>
            <a href="https://github.com/jsjm1986/AGIME/releases" style="color:var(--cyan);">DOWNLOAD v2.5</a>
        </nav>
    </header>

    <main id="app">
        <div style="height: 70vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div class="loader"></div>
            <div
                style="margin-top: 20px; font-family: 'JetBrains Mono'; color: var(--cyan); letter-spacing: 2px; font-size: 0.8rem;">
                INITIALIZING NEURAL LINK...</div>
        </div>
    </main>

    <footer>
        <span class="footer-logo">AGIME INTELLIGENCE</span>
        <p class="footer-copy">OPEN SOURCE AI INFRASTRUCTURE &copy; 2026</p>
    </footer>

    <!-- Modules -->
    <script type="module">
        import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.esm.min.mjs";

        // Init Mermaid - Tech Blue Theme
        mermaid.initialize({
            startOnLoad: false,
            theme: 'base',
            fontFamily: 'Space Grotesk',
            themeVariables: {
                darkMode: true,
                background: '#000212',
                primaryColor: '#000212',
                primaryTextColor: '#fff',
                primaryBorderColor: '#06b6d4',
                lineColor: '#2563eb',
                secondaryColor: '#0a1428',
                tertiaryColor: '#0a1428'
            }
        });

        async function init() {
            const container = document.getElementById('app');

            if (window.location.protocol === 'file:') {
                container.innerHTML = `
                    <div style="text-align: center; margin-top: 100px; padding: 40px; border: 1px solid var(--cyan); border-radius: 20px; background: rgba(6, 182, 212, 0.05);">
                        <h2 style="color: var(--cyan); font-family: var(--font-display);">SYSTEM RESTRICTION</h2>
                        <p>Browser security protocol prevents local file access.</p>
                        <div style="background: #000; padding: 15px; display: inline-block; border-radius: 8px; font-family: monospace; color: #fff; margin: 20px 0;">npx http-server -c-1</div>
                        <p>Or access via GitHub Pages</p>
                    </div>
                `;
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const page = params.get('page') || 'product/PRODUCT_INTRO';

            try {
                const res = await fetch(`${page}.md`);
                if (!res.ok) throw new Error(res.status);
                const text = await res.text();
                renderPage(container, text, page);
            } catch (err) {
                container.innerHTML = `<div style="text-align:center; margin-top:100px; color:#ef4444;">DATA LINK FAILED: ${page}</div>`;
            }
        }

        function renderPage(container, text, pagePath) {
            const basePath = pagePath.includes('/') ? pagePath.substring(0, pagePath.lastIndexOf('/') + 1) : '';
            const fixedText = text.replace(/!\[(.*?)\]\((?!http|\/)(.*?)\)/g, (match, alt, src) => `![${alt}](${basePath}${src})`);

            container.innerHTML = `<div class="md-content">${marked.parse(fixedText)}</div>`;

            if (window.hljs) window.hljs.highlightAll();

            container.querySelectorAll('.language-mermaid').forEach(block => {
                const code = block.textContent;
                const div = document.createElement('div');
                div.className = 'mermaid';
                div.textContent = code;
                block.parentElement.replaceWith(div);
            });
            mermaid.run();

            document.querySelectorAll('.nav a').forEach(a => {
                if (a.href.includes(pagePath)) a.classList.add('active');
            });
        }

        init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</body>

</html>
