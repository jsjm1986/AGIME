    <script>
        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });
        
        // Get page from URL params or default
        function getPageName() {
            const params = new URLSearchParams(window.location.search);
            return params.get('page') || 'product/PRODUCT_INTRO';
        }
        
        // Load and render markdown
        async function loadMarkdown(pageName) {
            const contentDiv = document.getElementById('content');
            
            try {
                // Try to fetch the markdown file
                const response = await fetch(`docs/${pageName}.md`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load: ${response.status}`);
                }
                
                let markdown = await response.text();
                
                // Fix image paths - convert relative to absolute
                markdown = markdown.replace(/!\[(.*?)\]\((?!http)(.*?)\)/g, (match, alt, src) => {
                    // If it's a relative path, prepend docs/product/
                    if (!src.startsWith('/') && !src.startsWith('http')) {
                        const basePath = pageName.includes('/') 
                            ? 'docs/' + pageName.substring(0, pageName.lastIndexOf('/') + 1)
                            : 'docs/';
                        return `![${alt}](${basePath}${src})`;
                    }
                    return match;
                });
                
                // Render markdown
                contentDiv.innerHTML = marked.parse(markdown);
                
                // Update active nav link
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.href.includes(pageName)) {
                        link.classList.add('active');
                    }
                });
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <h1>‚ö†Ô∏è Âä†ËΩΩÂ§±Ë¥•</h1>
                    <p>Êó†Ê≥ïÂä†ËΩΩÈ°µÈù¢: ${pageName}</p>
                    <p>ÈîôËØØ‰ø°ÊÅØ: ${error.message}</p>
                    <p><a href="index.html">ËøîÂõûÈ¶ñÈ°µ</a></p>
                `;
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMarkdown(getPageName());
        });
        
        // Handle browser back/forward
        window.addEventListener('popstate', () => {
            loadMarkdown(getPageName());
        });
    </script>
