name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        type: string
      release_tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    name: Build All Platforms And Release
    uses: ./.github/workflows/build-all-platforms.yml
    with:
      version: ${{ github.event_name == 'workflow_dispatch' && inputs.version || '' }}
      create_release: true
      release_tag: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref_name }}
    secrets: inherit
