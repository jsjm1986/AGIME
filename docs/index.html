<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGIME - AI Future Intelligence</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Libs -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <style>
        :root {
            --bg-body: #050505;
            --bg-panel: #0A0A0A;
            --text-main: #E0E0E0;
            --text-dim: #888888;
            --accent: #FFFFFF;
            /* 极简白作为高亮，或者一种电光蓝 */
            --accent-glow: rgba(255, 255, 255, 0.15);
            --border: #333333;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.7;
            margin: 0;
            overflow-x: hidden;
        }

        /* futuristic grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(to right, #1a1a1a 1px, transparent 1px),
                linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        /* HEADER */
        header {
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            padding: 2px 8px;
            background: var(--text-main);
            color: var(--bg-body);
            font-size: 0.9rem;
            border-radius: 2px;
        }

        .nav a {
            margin-left: 2rem;
            font-size: 0.9rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav a.active,
        .nav a:hover {
            color: var(--text-main);
        }

        /* CONTENT */
        #content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem 2rem;
            min-height: 80vh;
        }

        /* TYPOGRAPHY */
        h1,
        h2,
        h3,
        h4 {
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.03em;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-top: 1rem;
            border-bottom: none;
            text-align: left !important;
        }

        h2 {
            font-size: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        h3 {
            font-size: 1.5rem;
            color: var(--text-main);
        }

        p {
            margin-bottom: 1.5rem;
            color: #bbb;
            font-weight: 300;
            font-size: 1.1rem;
        }

        strong {
            color: #fff;
            font-weight: 600;
        }

        /* IMAGES - Clean & Sharp */
        img {
            max-width: 100%;
            border: 1px solid var(--border);
            margin: 2rem 0;
            display: block;
        }

        /* HERO IMAGE SPECIAL */
        h1+p+p>img,
        p>img[alt="AGIME - AI + Me"] {
            border: none;
            width: 100%;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        /* TABLES to GRID */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            font-size: 0.95rem;
        }

        th {
            text-align: left;
            border-bottom: 1px solid #fff;
            padding: 1rem;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        td {
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            vertical-align: top;
        }

        /* CODE BLOCKS */
        pre {
            background: #111;
            padding: 1.5rem;
            border: 1px solid var(--border);
            overflow-x: auto;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            margin: 1.5rem 0;
        }

        code {
            font-family: var(--font-mono);
            background: #1a1a1a;
            padding: 2px 6px;
            font-size: 0.9em;
            color: #ccc;
        }

        pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        /* BLOCKQUOTE as CALLOUT */
        blockquote {
            border-left: 2px solid #fff;
            margin: 2rem 0;
            padding: 0.5rem 0 0.5rem 2rem;
            font-style: italic;
            color: var(--text-dim);
            background: linear-gradient(90deg, #111 0%, transparent 100%);
        }

        /* Badges Override */
        img[src*="shields.io"] {
            display: inline-block;
            margin-right: 5px;
            border: none;
            opacity: 0.8;
        }

        /* Mermaid Diagram Container */
        .mermaid {
            background: transparent;
            text-align: center;
            margin: 2rem 0;
        }

        /* FOOTER */
        footer {
            border-top: 1px solid var(--border);
            padding: 4rem 2rem;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.9rem;
            background: #050505;
        }

        /* Mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            #content {
                padding: 2rem 1rem;
            }

            header {
                padding: 1rem;
            }

            .nav a {
                margin-left: 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            AGIME <span>AI+ME</span>
        </a>
        <nav class="nav">
            <a href="?page=product/PRODUCT_INTRO">Product</a>
            <a href="?page=product/ENTERPRISE">Enterprise</a>
            <a href="?page=README">Docs</a>
            <a href="https://github.com/jsjm1986/AGIME/releases"
                style="border: 1px solid #fff; padding: 5px 15px;">Download</a>
        </nav>
    </header>

    <div id="content">
        <!-- Content inject here -->
        <div style="text-align: center; color: #444; margin-top: 100px;">INITIALIZING SYSTEM...</div>
    </div>

    <footer>
        AGIME &copy; 2026. Open Source Artificial Intelligence Assistant.
    </footer>

    <script>
        // Init Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            fontFamily: 'Inter',
            themeVariables: {
                primaryColor: '#000',
                primaryTextColor: '#fff',
                primaryBorderColor: '#fff',
                lineColor: '#888',
                secondaryColor: '#111',
                tertiaryColor: '#111'
            }
        });

        const getPage = () => new URLSearchParams(window.location.search).get('page') || 'product/PRODUCT_INTRO';

        async function loadContent() {
            const page = getPage();
            const container = document.getElementById('content');

            try {
                // Determine file path. If it's a sub-page like product/INTRO, fetch directly.
                const res = await fetch(`${page}.md`);
                if (!res.ok) throw new Error(res.statusText);
                let text = await res.text();

                // --- 1. Fix Image Paths ---
                // GitHub Pages root is /docs. 
                // If page is 'product/PRODUCT_INTRO', images are in 'product/'.
                // MD: ![alt](img.png) -> needs to be product/img.png

                const basePath = page.includes('/') ? page.substring(0, page.lastIndexOf('/') + 1) : '';

                // Replace ![...](filename) with ![...](basePath + filename)
                // Ignore http links and absolute paths
                text = text.replace(/!\[(.*?)\]\((?!http|\/)(.*?)\)/g, (match, alt, src) => {
                    return `![${alt}](${basePath}${src})`;
                });

                // --- 2. Remove Alignment HTML (Let CSS handle Grid) ---
                // Simplify some complex HTML tables/p tags from previous version to let pure MD shine or use new classes
                // text = text.replace(/<p align="center">/g, ''); 
                // text = text.replace(/<\/p>/g, '');

                // --- 3. Render Markdown ---
                container.innerHTML = marked.parse(text);

                // --- 4. Render Mermaid ---
                // Find code blocks with language 'mermaid' and render them
                const mermaidBlocks = container.querySelectorAll('.language-mermaid');
                for (let i = 0; i < mermaidBlocks.length; i++) {
                    const block = mermaidBlocks[i];
                    const code = block.textContent;
                    const pre = block.parentElement;
                    const div = document.createElement('div');
                    div.className = 'mermaid';
                    div.textContent = code;
                    pre.replaceWith(div);
                }

                await mermaid.run();

                // --- 5. Highlight Code ---
                hljs.highlightAll();

                // --- 6. Update Nav State ---
                document.querySelectorAll('.nav a').forEach(a => {
                    if (a.href.includes(page)) a.classList.add('active');
                });

            } catch (e) {
                container.innerHTML = `
                    <div style="border: 1px solid #333; padding: 2rem; color: #ff5555;">
                        <h3>SYSTEM ERROR</h3>
                        <p>FAILED TO LOAD MODULE: ${page}</p>
                        <p>${e.message}</p>
                        <a href="index.html" style="text-decoration: underline;">REBOOT SYSTEM</a>
                    </div>
                `;
            }
        }

        loadContent();
    </script>
</body>

</html>
