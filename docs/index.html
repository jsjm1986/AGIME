<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGIME - AI Future Intelligence</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Libs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11/styles/atom-one-dark.min.css">

    <style>
        :root {
            --bg-body: #050505;
            --bg-panel: #0A0A0A;
            --text-main: #E0E0E0;
            --text-dim: #888888;
            --accent: #FFFFFF;
            --accent-glow: rgba(255, 255, 255, 0.15);
            --border: #333333;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.7;
            margin: 0;
            overflow-x: hidden;
        }

        /* futuristic grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(to right, #1a1a1a 1px, transparent 1px),
                linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        /* HEADER */
        header {
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            padding: 2px 8px;
            background: var(--text-main);
            color: var(--bg-body);
            font-size: 0.9rem;
            border-radius: 2px;
        }

        .nav a {
            margin-left: 2rem;
            font-size: 0.9rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav a.active,
        .nav a:hover {
            color: var(--text-main);
        }

        /* CONTENT */
        #content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem 2rem;
            min-height: 80vh;
        }

        /* TYPOGRAPHY */
        h1,
        h2,
        h3,
        h4 {
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.03em;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-top: 1rem;
            border-bottom: none;
            text-align: left !important;
        }

        h2 {
            font-size: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        h3 {
            font-size: 1.5rem;
            color: var(--text-main);
        }

        p {
            margin-bottom: 1.5rem;
            color: #bbb;
            font-weight: 300;
            font-size: 1.1rem;
        }

        strong {
            color: #fff;
            font-weight: 600;
        }

        /* IMAGES */
        img {
            max-width: 100%;
            border: 1px solid var(--border);
            margin: 2rem 0;
            display: block;
        }

        h1+p+p>img,
        p>img[alt*="hero"],
        p>img[alt="AGIME - AI + Me"] {
            border: none;
            width: 100%;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        /* TABLES */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            font-size: 0.95rem;
        }

        th {
            text-align: left;
            border-bottom: 1px solid #fff;
            padding: 1rem;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        td {
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            vertical-align: top;
        }

        /* CODE BLOCKS */
        pre {
            background: #111;
            padding: 1.5rem;
            border: 1px solid var(--border);
            overflow-x: auto;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            margin: 1.5rem 0;
        }

        code {
            font-family: var(--font-mono);
            background: #1a1a1a;
            padding: 2px 6px;
            font-size: 0.9em;
            color: #ccc;
        }

        pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        /* BLOCKQUOTE */
        blockquote {
            border-left: 2px solid #fff;
            margin: 2rem 0;
            padding: 0.5rem 0 0.5rem 2rem;
            font-style: italic;
            color: var(--text-dim);
            background: linear-gradient(90deg, #111 0%, transparent 100%);
        }

        /* DETAILS/SUMMARY (FAQ) */
        details {
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
        }

        summary {
            cursor: pointer;
            font-weight: 600;
            color: var(--text-main);
            list-style: none;
            /* Hide default triangle */
            position: relative;
            padding-right: 2rem;
        }

        summary::-webkit-details-marker {
            display: none;
        }

        summary::after {
            content: '+';
            position: absolute;
            right: 0;
            font-weight: 300;
        }

        details[open] summary::after {
            content: '-';
        }

        details[open]>*:not(summary) {
            margin-top: 1rem;
            color: var(--text-dim);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mermaid Diagram Container */
        .mermaid {
            background: transparent;
            text-align: center;
            margin: 2rem 0;
        }

        /* Error Screen */
        .error-screen {
            border: 1px solid #333;
            padding: 2rem;
            color: #ff5555;
            background: rgba(255, 85, 85, 0.05);
            border-radius: 4px;
        }

        .code-snippet {
            background: #000;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            margin: 10px 0;
            border: 1px solid #333;
        }

        /* FOOTER */
        footer {
            border-top: 1px solid var(--border);
            padding: 4rem 2rem;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.9rem;
            background: #050505;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            #content {
                padding: 2rem 1rem;
            }

            header {
                padding: 1rem;
            }

            .nav a {
                margin-left: 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            AGIME <span>AI+ME</span>
        </a>
        <nav class="nav">
            <a href="?page=product/PRODUCT_INTRO">Product</a>
            <a href="?page=product/ENTERPRISE">Enterprise</a>
            <a href="?page=README">Docs</a>
            <a href="https://github.com/jsjm1986/AGIME/releases"
                style="border: 1px solid #fff; padding: 5px 15px;">Download</a>
        </nav>
    </header>

    <div id="content">
        <div style="text-align: center; color: #444; margin-top: 100px;">
            INITIALIZING SYSTEM...
        </div>
    </div>

    <footer>
        AGIME &copy; 2026. Open Source Artificial Intelligence Assistant.
    </footer>

    <!-- Modules -->
    <script type="module">
        import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        import hljs from "https://cdn.jsdelivr.net/npm/highlight.js@11/es/highlight.min.js";

        // Init Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'base',
            fontFamily: 'Inter',
            themeVariables: {
                primaryColor: '#0A0A0A',
                primaryTextColor: '#E0E0E0',
                primaryBorderColor: '#6366F1',
                lineColor: '#6366F1',
                secondaryColor: '#111',
                tertiaryColor: '#111',
                mainBkg: '#0A0A0A',
                nodeBorder: '#FFFFFF'
            }
        });

        const getPage = () => new URLSearchParams(window.location.search).get('page') || 'product/PRODUCT_INTRO';

        async function loadContent() {
            const container = document.getElementById('content');

            // Check for file protocol
            if (window.location.protocol === 'file:') {
                container.innerHTML = `
                    <div class="error-screen">
                        <h3>⚠️ PROTOCOL ERROR</h3>
                        <p>Browsers block dynamic content loading via <code>file://</code> protocol for security.</p>
                        <p><strong>Option 1: Use GitHub Pages (Recommended)</strong><br>
                        Visit: <a href="https://jsjm1986.github.io/AGIME/" style="text-decoration:underline">https://jsjm1986.github.io/AGIME/</a>
                        </p>
                        <p><strong>Option 2: Run Local Server</strong><br>
                        Run this command in the project root:
                        </p>
                        <div class="code-snippet">npx http-server -c-1</div>
                        <p>Then visit: <a href="http://localhost:8080/docs/index.html">http://localhost:8080/docs/index.html</a></p>
                    </div>
                `;
                return;
            }

            const page = getPage();

            try {
                const res = await fetch(`${page}.md`);
                if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
                let text = await res.text();

                // 1. Fix Image Paths
                const basePath = page.includes('/') ? page.substring(0, page.lastIndexOf('/') + 1) : '';
                text = text.replace(/!\[(.*?)\]\((?!http|\/)(.*?)\)/g, (match, alt, src) => {
                    return `![${alt}](${basePath}${src})`;
                });

                // 2. Render Markdown
                container.innerHTML = marked.parse(text);

                // 3. Render Mermaid
                const mermaidBlocks = container.querySelectorAll('.language-mermaid');
                for (let i = 0; i < mermaidBlocks.length; i++) {
                    const block = mermaidBlocks[i];
                    const code = block.textContent;
                    const pre = block.parentElement;
                    const div = document.createElement('div');
                    div.className = 'mermaid';
                    div.textContent = code;
                    pre.replaceWith(div);
                }

                await mermaid.run();

                // 4. Highlight Code
                hljs.highlightAll();

                // 5. Update Nav
                document.querySelectorAll('.nav a').forEach(a => {
                    if (a.href.includes(page)) a.classList.add('active');
                });

            } catch (e) {
                console.error(e);
                container.innerHTML = `
                    <div class="error-screen">
                        <h3>SYSTEM ERROR</h3>
                        <p>FAILED TO LOAD MODULE: ${page}</p>
                        <p>${e.message}</p>
                        <a href="index.html" style="text-decoration: underline;">RETRY CONNECTION</a>
                    </div>
                `;
            }
        }

        loadContent();
    </script>
</body>

</html>
