<!doctype html>
<html class="dark">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="description" content="AGIME - Your AI Assistant accessible via web"/>
    <meta name="theme-color" content="#22252a" media="(prefers-color-scheme: dark)"/>
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)"/>
    <!-- CSP: Remove unsafe-inline by moving theme script to separate file -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https:; script-src 'self'; img-src 'self' data: https: blob:; connect-src 'self' https: wss:; object-src 'none'; font-src 'self' data: https:; media-src 'self' mediastream: blob:; form-action 'none'; base-uri 'self'; manifest-src 'self'; worker-src 'self' blob:; frame-src 'self' https:;"/>
    <title>AGIME Web</title>
    <link rel="icon" type="image/png" href="/web/favicon.png"/>
    <!-- Theme init script - loaded first to prevent flash of wrong theme -->
    <script type="module" src="./src/theme-init.ts"></script>
    <link href="./src/styles/main.css" rel="stylesheet"/>
    <style>
      /* Web-specific styles */
      body {
        overscroll-behavior: none;
        -webkit-touch-callout: none;
      }
      /* Prevent pull-to-refresh on mobile */
      html {
        overscroll-behavior-y: contain;
      }
      /* Loading state */
      .web-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: var(--background-app, #22252a);
        color: var(--text-default, #fff);
        font-family: 'Cash Sans', system-ui, sans-serif;
      }
      .web-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(19, 187, 175, 0.2);
        border-top-color: #13bbaf;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .web-loading-text {
        margin-top: 16px;
        font-size: 14px;
        opacity: 0.7;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Show loading state while React loads -->
      <div class="web-loading">
        <div class="web-loading-spinner"></div>
        <div class="web-loading-text">Loading AGIME...</div>
      </div>
    </div>
    <script type="module" src="./src/renderer-web.tsx"></script>
  </body>
</html>
