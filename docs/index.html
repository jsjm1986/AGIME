<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGIME - 企业级 AI 基础设施</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Highlight.js -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">

    <style>
        :root {
            /* Enterprise Blue Palette */
            --bg-body: #020410;
            --bg-sidebar: #0f1629;
            --bg-card: #131b36;

            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --accent: #0ea5e9;

            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(148, 163, 184, 0.1);

            --font-main: 'Manrope', sans-serif;
            --font-code: 'JetBrains Mono', monospace;

            --sidebar-width: 260px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.6;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        aside {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            padding: 2rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.02em;
        }

        .logo::before {
            content: '';
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 4px;
        }

        .nav-group {
            margin-bottom: 2rem;
        }

        .nav-title {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            padding-left: 10px;
        }

        .nav-item {
            display: block;
            padding: 10px 15px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            border-radius: 6px;
            margin-bottom: 4px;
            transition: 0.2s;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
        }

        .nav-item.active {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1), transparent);
            color: #fff;
            border-left: 3px solid var(--primary);
        }

        .cta-box {
            background: linear-gradient(145deg, var(--bg-card), var(--bg-body));
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
            margin-top: 2rem;
        }

        .cta-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .cta-text {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .cta-btn {
            display: block;
            background: var(--primary);
            color: #fff;
            text-decoration: none;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.2s;
        }

        .cta-btn:hover {
            background: var(--primary-dark);
        }


        /* MAIN CONTENT */
        main {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 4rem 6%;
            max-width: 1200px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }

            from {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        /* MARKDOWN STYLES */

        /* Hero Section (H1 + Quote) */
        .md-content h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(120deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.03em;
        }

        .md-content blockquote {
            border-left: none;
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            max-width: 800px;
            line-height: 1.6;
            margin-top: 0;
        }

        .md-content blockquote p {
            margin: 0;
        }

        /* Action Buttons (Paragraph with Links) */
        .md-content p:has(a) {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: flex-start;
            margin: 3rem 0;
        }

        .md-content a[href*="releases"],
        .md-content a[href*="mailto"] {
            background: #fff;
            color: #000;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: 0.2s;
        }

        .md-content a[href*="releases"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .md-content a[href*="ENTERPRISE"],
        .md-content a[href*="whitepaper"] {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        .md-content a[href*="ENTERPRISE"]:hover {
            border-color: #fff;
        }

        /* Section Headers */
        .md-content h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 5rem;
            margin-bottom: 2rem;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .md-content h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
        }

        /* Feature Grid Layout (detected via UL) */
        .md-content ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 0;
            list-style: none;
            margin: 2rem 0;
        }

        .md-content li {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 12px;
            transition: 0.3s;
        }

        .md-content li:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
        }

        .md-content li strong {
            display: block;
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        /* Clean text inside LI */
        .md-content li {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Tables */
        .md-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 3rem 0;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .md-content th {
            text-align: left;
            padding: 1.2rem;
            background: #0f1629;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
        }

        .md-content td {
            padding: 1.2rem;
            border-bottom: 1px solid var(--border);
            color: #fff;
            font-size: 0.95rem;
        }

        .md-content tr:last-child td {
            border-bottom: none;
        }

        /* Mermaid Diagrams */
        .mermaid {
            display: flex;
            justify-content: center;
            margin: 4rem 0;
            padding: 2rem;
            background: rgba(15, 22, 41, 0.5);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        /* Code Blocks */
        .md-content pre {
            background: #0b0e14;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow-x: auto;
            font-size: 0.9rem;
            margin: 2rem 0;
        }

        .md-content code {
            font-family: var(--font-code);
        }

        /* Footer */
        footer {
            margin-top: 8rem;
            border-top: 1px solid var(--border);
            padding-top: 4rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Mobile */
        @media (max-width: 900px) {
            aside {
                display: none;
            }

            /* Could add hamburger menu later */
            main {
                margin-left: 0;
                padding: 2rem;
            }

            .md-content h1 {
                font-size: 2.5rem;
            }

            .md-content ul {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <aside>
        <div class="logo">AGIME</div>

        <div class="nav-group">
            <div class="nav-title">平台产品</div>
            <a class="nav-item" onclick="loadPage('product/PRODUCT_INTRO')" id="nav-product">产品导览</a>
            <a class="nav-item" onclick="loadPage('product/ENTERPRISE')" id="nav-enterprise">企业解决方案</a>
        </div>

        <div class="nav-group">
            <div class="nav-title">开发资源</div>
            <a class="nav-item" onclick="loadPage('product/README')" id="nav-docs">文档中心</a>
            <a class="nav-item" href="https://github.com/jsjm1986/AGIME" target="_blank">GitHub 仓库</a>
        </div>

        <div class="cta-box">
            <div class="cta-title">准备好部署了吗？</div>
            <div class="cta-text">几分钟内启动您的本地 AI 劳动力。</div>
            <a href="https://github.com/jsjm1986/AGIME/releases" class="cta-btn">下载 v2.5</a>
        </div>
    </aside>

    <main>
        <div id="app"></div>

        <footer>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <div style="font-weight:700; color:#fff; margin-bottom:0.5rem;">AGIME Intelligence</div>
                    <div>开源 · 私有 · 智能</div>
                </div>
                <div style="text-align:right; font-size:0.85rem;">
                    &copy; 2026 AGIME. Apache 2.0 License.<br>
                    <a href="https://jsjm1986.github.io/AGIME"
                        style="color:var(--primary); text-decoration:none;">GitHub</a>
                </div>
            </div>
        </footer>
    </main>

    <!-- Modules -->
    <script type="module">
        import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.esm.min.mjs";

        mermaid.initialize({
            startOnLoad: false,
            theme: 'base',
            fontFamily: 'Manrope',
            themeVariables: {
                darkMode: true,
                background: '#0f1629',
                primaryColor: '#3b82f6',
                primaryTextColor: '#fff',
                primaryBorderColor: '#3b82f6',
                lineColor: '#0ea5e9',
                secondaryColor: '#131b36',
                tertiaryColor: '#131b36'
            }
        });

        // Expose to window for onclick
        window.loadPage = async function (pageName) {
            const container = document.getElementById('app');

            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('page', pageName);
            window.history.pushState({}, '', url);

            // Highlight Nav
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeNav = document.getElementById(`nav-${pageName.split('/').pop().toLowerCase().replace('_intro', '').replace('readme', 'docs')}`);
            if (activeNav) activeNav.classList.add('active');
            else if (pageName.includes('PRODUCT')) document.getElementById('nav-product').classList.add('active');

            try {
                if (window.location.protocol === 'file:') {
                    throw new Error("Local file protocol restriction");
                }

                const res = await fetch(`${pageName}.md`);
                if (!res.ok) throw new Error("404");
                const text = await res.text();

                // Render
                const fixedText = text.replace(/!\[(.*?)\]\((?!http|\/)(.*?)\)/g, (match, alt, src) => {
                    const basePath = pageName.includes('/') ? pageName.substring(0, pageName.lastIndexOf('/') + 1) : '';
                    return `![${alt}](${basePath}${src})`;
                });

                container.innerHTML = `<div class="md-content">${marked.parse(fixedText)}</div>`;

                // Mermaid
                container.querySelectorAll('.language-mermaid').forEach(block => {
                    const div = document.createElement('div');
                    div.className = 'mermaid';
                    div.textContent = block.textContent;
                    block.parentElement.replaceWith(div);
                });
                mermaid.run();

                // Highlight
                if (window.hljs) window.hljs.highlightAll();

                // Scroll top
                window.scrollTo(0, 0);

            } catch (err) {
                if (window.location.protocol === 'file:') {
                    container.innerHTML = `
                         <div style="text-align:center; margin-top:100px; color:#fff;">
                            <h2>⚠️ 本地预览限制</h2>
                            <p>由于浏览器安全策略，请启动本地服务器查看：</p>
                            <code style="background:#222; padding:10px; display:block; margin:20px auto; width:300px;">npx http-server -c-1</code>
                            <a href="https://jsjm1986.github.io/AGIME/">或访问 GitHub Pages 在线预览</a>
                        </div>
                    `;
                } else {
                    container.innerHTML = `<div style="color:red; text-align:center; margin-top:50px;">无法加载内容，请检查网络或路径。</div>`;
                }
            }
        }

        // Init load
        const params = new URLSearchParams(window.location.search);
        loadPage(params.get('page') || 'product/PRODUCT_INTRO');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</body>

</html>
