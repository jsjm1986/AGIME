<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGIME - Intelligence at Core</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Syntax Highlight -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">

    <style>
        :root {
            --bg-body: #050507;
            --bg-glass: rgba(10, 10, 15, 0.8);

            --primary: #3b82f6;
            /* Blue */
            --accent: #22d3ee;
            /* Cyan */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);

            --font-sans: 'Plus Jakarta Sans', system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-sans);
            line-height: 1.8;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Ambient Light */
        body::before {
            content: '';
            position: fixed;
            top: -30vw;
            left: -10vw;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30vw;
            right: -10vw;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.04) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 4%;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            letter-spacing: -0.02em;
        }

        .logo span {
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            color: var(--accent);
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .nav {
            display: flex;
            gap: 2.5rem;
        }

        .nav a {
            color: var(--text-muted);
            font-size: 0.95rem;
            text-decoration: none;
            transition: color 0.2s;
            font-weight: 500;
        }

        .nav a:hover,
        .nav a.active {
            color: #fff;
        }

        /* MAIN Layout */
        main {
            max-width: 900px;
            margin: 140px auto 100px;
            padding: 0 2rem;
            opacity: 0;
            animation: fadeUp 0.8s ease-out forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }

            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* MARKDOWN TYPOGRAPHY */

        /* Heading 1 - Massive Hero Title */
        .md-content h1 {
            font-size: 4rem;
            line-height: 1.1;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            margin-top: 0;
        }

        /* Subtitles / Blockquotes as Introduction */
        .md-content blockquote {
            border: none;
            margin: 2rem 0;
            padding: 0;
            font-size: 1.4rem;
            line-height: 1.6;
            color: var(--text-muted);
            font-weight: 300;
        }

        .md-content blockquote p {
            margin: 0;
        }

        .md-content h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 5rem;
            margin-bottom: 2rem;
            color: #fff;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Aesthetic decorative line */
        .md-content h2::before {
            content: '';
            display: block;
            width: 4px;
            height: 24px;
            background: var(--primary);
            border-radius: 2px;
        }

        .md-content h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-top: 3rem;
            color: var(--text-main);
        }

        .md-content p,
        .md-content li {
            color: var(--text-muted);
            font-size: 1.05rem;
            margin-bottom: 1.2rem;
        }

        .md-content strong {
            color: #fff;
            font-weight: 600;
        }

        .md-content ul {
            list-style: none;
            padding: 0;
        }

        .md-content li {
            padding-left: 1.5rem;
            position: relative;
        }

        .md-content li::before {
            content: '›';
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: bold;
        }

        .md-content a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid rgba(34, 211, 238, 0.3);
            transition: 0.2s;
        }

        .md-content a:hover {
            border-color: var(--accent);
        }

        /* Tables - Clean & Modern */
        .md-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 3rem 0;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .md-content th {
            text-align: left;
            padding: 1.5rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            font-weight: 600;
        }

        .md-content td {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
            color: #fff;
        }

        .md-content tr:last-child td {
            border-bottom: none;
        }

        .md-content tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Mermaid */
        .mermaid {
            display: flex;
            justify-content: center;
            margin: 4rem 0;
            opacity: 0.85;
            transition: 0.3s;
        }

        .mermaid:hover {
            opacity: 1;
        }

        /* Code Blocks */
        .md-content pre {
            background: #0b0b10;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow-x: auto;
            margin: 2rem 0;
        }

        .md-content code {
            font-family: var(--font-mono);
            font-size: 0.9em;
        }

        .md-content p code {
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Centered Elements */
        .md-content p:has(img) {
            text-align: center;
            margin: 3rem 0;
        }

        .md-content p:has(a[href*="releases"]) {
            text-align: center;
        }

        /* Button Style Link */
        .md-content a[href*="releases"],
        .md-content a[href*="aiatme.cn"] {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 10px 24px;
            border-radius: 99px;
            font-weight: 600;
            border: none;
            margin-top: 1rem;
        }

        .md-content a[href*="releases"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        /* Error Screen */
        .error-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            color: var(--text-muted);
            text-align: center;
        }

        .cmd-box {
            background: #000;
            font-family: var(--font-mono);
            padding: 1rem 2rem;
            border-radius: 8px;
            margin: 2rem 0;
            border: 1px solid var(--border);
            color: var(--accent);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .md-content h1 {
                font-size: 2.5rem;
            }

            header {
                padding: 0 1.5rem;
            }

            .nav {
                display: none;
            }
        }

        footer {
            text-align: center;
            padding: 4rem 0;
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.85rem;
            margin-top: 8rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="logo">
            AGIME <span>CORE</span>
        </a>
        <nav class="nav">
            <a href="?page=product/PRODUCT_INTRO">Product</a>
            <a href="?page=product/ENTERPRISE">Enterprise</a>
            <a href="?page=README">Docs</a>
            <a href="https://github.com/jsjm1986/AGIME/releases"
                style="color: #fff; border-bottom: 2px solid #fff;">Download</a>
        </nav>
    </header>

    <main id="app"></main>

    <footer>
        <p>AGIME INTELLIGENCE &copy; 2026. OPEN SOURCE.</p>
    </footer>

    <!-- Modules -->
    <script type="module">
        import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.esm.min.mjs";

        // Init Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'base',
            fontFamily: 'Plus Jakarta Sans',
            themeVariables: {
                darkMode: true,
                background: '#050507',
                primaryColor: '#050507',
                primaryTextColor: '#f8fafc',
                primaryBorderColor: '#3b82f6',
                lineColor: '#22d3ee',
                secondaryColor: '#0f172a',
                tertiaryColor: '#0f172a'
            }
        });

        async function init() {
            const container = document.getElementById('app');

            if (window.location.protocol === 'file:') {
                container.innerHTML = `
                    <div class="error-screen">
                        <h2>⚠️ SYSTEM RESTRICTION</h2>
                        <p>File system access blocked by browser security policy.</p>
                        <div class="cmd-box">npx http-server -c-1</div>
                        <p>Or open via GitHub Pages</p>
                    </div>
                `;
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const page = params.get('page') || 'product/PRODUCT_INTRO';

            try {
                const res = await fetch(`${page}.md`);
                if (!res.ok) throw new Error(res.status);
                const text = await res.text();

                // Render
                renderPage(container, text, page);

            } catch (err) {
                container.innerHTML = `<div class="error-screen"><p>Failed to load module: ${page}</p></div>`;
            }
        }

        function renderPage(container, text, pagePath) {
            // Fix images
            const basePath = pagePath.includes('/') ? pagePath.substring(0, pagePath.lastIndexOf('/') + 1) : '';
            const fixedText = text.replace(/!\[(.*?)\]\((?!http|\/)(.*?)\)/g, (match, alt, src) => `![${alt}](${basePath}${src})`);

            // Parse MD
            container.innerHTML = `<div class="md-content">${marked.parse(fixedText)}</div>`;

            // Highlight
            if (window.hljs) window.hljs.highlightAll();

            // Mermaid
            container.querySelectorAll('.language-mermaid').forEach(block => {
                const code = block.textContent;
                const pre = block.parentElement;
                const div = document.createElement('div');
                div.className = 'mermaid';
                div.textContent = code;
                pre.replaceWith(div);
            });
            mermaid.run();

            // Nav State
            document.querySelectorAll('.nav a').forEach(a => {
                if (a.href.includes(pagePath)) a.classList.add('active');
            });
        }

        init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</body>

</html>
